{% extends 'admin/admin.html' %}
{% block css %}
    <style>
        *{
            font-family:"Microsoft YaHei";
        }
        .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
            vertical-align:middle;
            text-align:center;
        }
        #auth_list .col-md-12,#auth_list .col-md-2{
            padding:0px;
        }
    </style>
{% endblock %}
{% block content %}
  <!--内容-->
        <section class="content-header">
            <h1>微电影管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 角色管理</a></li>
                <li class="active">添加角色</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加角色</h3>
                        </div>
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input_name">角色名称</label>
                                    <input type="text" class="form-control" id="input_name" placeholder="请输入角色名称！">
                                </div>
                                <div class="form-group" id="auth_list">
                                    <div class="col-md-12">
                                        <label>操作权限</label>
                                    </div>
                                    {% for v in range(1,19) %}
                                    <div class="col-md-2">
                                        <label>
                                            <input type="checkbox" name="input_url"> 添加标签
                                        </label>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">添加</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--内容-->
{% endblock %}

{% block js %}
    <script>
    $(document).ready(function(){
        $("#g-10").addClass("active");
        $("#g-10-1").addClass("active");
    });
</script>
{% endblock %}
